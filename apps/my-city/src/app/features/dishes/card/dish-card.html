<mat-card class="restaurant-card">
  <img
    mat-card-image
    [src]="dish.imageUrl"
    [alt]="dish.name"
  />

  <mat-card-content>
    <h3>{{ dish.name }}</h3>
    <p>{{ dish.description }}</p>
    <p>{{ dish.price }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-flat-button
      color="primary"
      (click)='getInBasket(dish)'
      routerLink="/cart"
    >
      В корзину
    </button>
    @if(isAdmin$ | async) {
      <button
      mat-flat-button
      color="warn"
      (click)='onDelete()'
    >
      Удалить
    </button>
    }
    
  </mat-card-actions>

</mat-card>
