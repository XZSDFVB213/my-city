<form
  [formGroup]="form"
  (ngSubmit)="login()"
  class="auth-form"
  appearance="outline"
>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Вход</mat-card-title>
      <mat-card-subtitle>Введите секретный ключ</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Секретный ключ</mat-label>
        <input
          matInput
          formControlName="secret"
          placeholder="Введите секретный ключ"
          type="password"
        />
        @if (form.get('secret')?.invalid && form.get('secret')?.touched) {
  <mat-error>Ключ обязателен</mat-error>
}
       
      </mat-form-field>

     

    </mat-card-content>

    <mat-card-actions align="end">

  @if ((isAdmin)) {
    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Войти
    </button>
  }

  @if (isAdmin) {
    <button
      mat-stroked-button
      color="warn"
      type="button"
      (click)="logout()"
      routerLink="/"
    >
      Выйти
    </button>
  }

</mat-card-actions>
  </mat-card>

</form>
